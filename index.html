<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>

	<link rel="stylesheet" href="style.css">

</head>
<body>

	<div class="background"><div class="container">

		<div class="form">
			<h1>Contact Us!</h1>
			<div class="form-intro">
				<img src="assets/WHOA_.png" alt="boy in goggles" class="whoa-img"/>
				<p class="instructions">simply fill out the form below and one of our team members will contact you!</p>
			</div>
			<form action="#">
			  <input type="text" name="name" placeholder="name:"><br />
			  <input type="text" name="phone" placeholder="phone:"><br />
			  <input type="text" name="email" placeholder="email:"><br />
			  <button type="submit" class="submit"><img src="assets/finger.png" alt="pointing finger"/><span>Send this form</span></button>
			</form>
		</div>

		<div class="thanks">
			<img src="assets/talk-balloon.png" alt="speech balloon" class="balloon"/>
			<div class="line"></div>
			<div class="thanks-text">
				<h1>Thank You!</h1>
				<p class="contact">someone from our team will contact you soon!</p>
			</div>
			<div class="line"></div>
	</div></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
